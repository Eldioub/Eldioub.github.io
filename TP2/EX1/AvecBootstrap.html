<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP2 EX1 Q2 Avec Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .carre1{
            background-color: #dd9694;
            width: 100px;
            height: 100px;
        }
        .carre2{
            background-color: #c4bd97;
            width: 100px;
            height: 100px;
        }
        .carre3{
            background-color: #558ed5;
            height: 100px;
            width: 100px;
        }
        p{
            font-size: 16px;
            font-family: fantasy;
            color: #478adb;
        }
    </style>
</head>
<body>
    <h1 style="padding: 1%">Avec Bootstrap</h1>
    <div class="container">
        <div class="row justify-content-between">

            <div class="col-lg-2 col-md-6 col-sm-12">
                <div class="carre1" style="margin-bottom: 2px;"></div>
                <div class="carre2" style="margin-bottom: 2px;"></div>
                <div class="carre3" style="margin-bottom: 2px;"></div>
                <p style="margin-left: 10%;">Figure 1</p>
            </div>

            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="carre1"></div>
                <div class="carre2" style="margin-left: 100px"></div>
                <div class="carre3" style="margin-left: 200px"></div>
                <p style="margin: 4px 0 0 35%;">Figure 2</p>
            </div>
            
            <div class="col-lg-3 col-md-6 col-sm-12">
				<div class="carre1" style="width: 202px; margin-bottom: 2px;"></div>
                <div class="row">
                    <div class="carre2" style="margin: 0 2px 0 12px;"></div>
                    <div class="carre3"></div>
                </div>
				<p style="margin: 102px 0 0 25%;">Figure 3</p>
            </div>
            
            <div class="col-lg-3 col-md-6 col-sm-12">
                <div class="row">
                    <div class="col-4 order-1 carre1" style="margin: 0 2px 2px 0;"></div>
                    <div class="col-4 order-4 carre2"></div>
                    <div class="w-100 order-3"></div>
                    <div class="col-4 order-2 carre3"></div>
                </div>
                    <p style="margin: 102px 0 0 25%;">Figure 4</p>
			</div>

        </div>
    </div>
</body>
</html>
